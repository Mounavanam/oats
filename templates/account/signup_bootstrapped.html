{% extends 'account/base.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="oats">
            <img src="https://www.umb.edu/assets/images/wabi/new-umb-logo-blue.svg" alt="oats image" width="86" height="67">
            <h1 class ="h3 mb-3 fw-normal align-content-center">UMass OATS</h1>
        </div>
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating">
            <input type="username" class="form-control" id="username" name="username" placeholder="Username" required=true>
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="firstname" class="form-control" id="firstname" name="firstname" placeholder="first name" required=true>
            <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating">
            <input type="lastname" class="form-control" id="lastname" name="lastname" placeholder="last name" required=true>
            <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email address" required=true>
            <label for="floatingInput">UMB Email address</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="pasw1" name="pasw1" placeholder="Enter Password" required=true>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="pasw2" name="pasw2" placeholder="Re-Enter Password" required=true>
            <label for="floatingPassword"> Retype-Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

        <div class="flex-wrapper-three">
            <div class="line-49"></div>
            <p class="following-five">or</p>
            <div class="line-49"></div>
        </div>
        <p class="following-six">Already have an account?<strong class="following-emphasis-1"></strong>
            <button type="button"><a href="{% url 'login' %}">Login</a></button></p>
    </form>
{% endblock %}
